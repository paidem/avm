version: '3'

volumes:
  nfs_footage:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.10.90,rw
      device: ":/volume2/footage"

services:
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - nfs_footage:/media
      - ./thumbnails:/app/static/thumbnails
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Vilnius
      - REDIS_HOST=redis
      - ADMIN_PASSWORD=action
  redis:
    image: redis:alpine
    volumes:
      - ./redis_data:/data
    restart: unless-stopped